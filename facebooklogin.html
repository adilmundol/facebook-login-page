<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="facebooklogin.css">
</head>
<body>
    <div class="main">
        <div class="sub1">
            <img src="facebooklogo.svg" alt="facebooklogo">
            <p class="para">Facebook helps you connect and share<br>with the people in your life.</p>
        </div>
        <div class="sub2">
            <div class="form">
                <form  action="facebook.html" method="get">
                    <input class="user" type="text"  name="username" placeholder="Email or Phone Number"><br>
                    <input class="pass" type="password"  name="password" placeholder="Password"><br>
                    <input class="login" type="button"  value="Log In"><br>
                    <a href="facebook.html">Forgotten password?</a>
                    <hr>
                    <input class="cna" type="button" value="Create new account">
                </form>
            </div>
            <h6><a class="a2" href="facebook.html">Create a Page</a> for a celebrity, brand or business.</h6>
        </div>
        </div>
    </div>
